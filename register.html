<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="login.css">
  <meta charset="UTF-8">
  <title>THE MUSIC ROOM</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./snackbar.css">
  <link rel="stylesheet" href="register.css">
</head>

<body>
  <div class="container">
    <div class="left-section">
      <br>
      <a href="login.html" class="btn"><img src="image/logobleu1.png" alt="" width="50" height="50"></a>
      <br>
      <div class="header">
        <br><br>
        <h1 class="animation a1">REGISTER</h1>
        <h4 class="animation a2">REGISTER for entering your membership dashboard.</h4>
      </div>
      <form class="form" id="register" action="">
        <input type="text" class="form-field animation a3" placeholder="Username" required id="username">
        <input type="email" class="form-field animation a4" placeholder="Email" required id="email">
        <input type="password" class="form-field animation a5" placeholder="Password" required id="password">
        <input type="password" class="form-field animation a6" placeholder="Confirm Password" required
          id="confirmPassword">
        <br>
        <button type="submit" class="animation a7 pointer" value="REGISTER" id="btn">REGISTER
          HERE</button>
      </form>
    </div>
    <div class="right-section"></div>
  </div>
  <div id="snackbar"></div>
  <script type="module" src="./js/register.js"></script>
</body>

</html>
